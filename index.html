        }

            background: #f7fafc;

        }

        input.success,

            background: #c6f6d5;
        }

            font-size: 12px;

        }

        }

            width: 20px;
            height: 20px;

            border-top: 2px solid white;
            border-radius: 50%;

                grid-template-columns: 1fr;
                gap: 20px;
            }

            onDataChanged(data) {

        // Get taken dates for a specific location
        function getTakenDates(location) {
            return allSubmissions
                .filter(submission => submission.location === location)
                .map(submission => submission.preferredDate)
                .filter(date => date); // Remove empty dates
        }

        // Get taken time slots for a specific location and date
        function getTakenTimeSlots(location, date) {
            return allSubmissions
                .filter(submission => submission.location === location && submission.preferredDate === date)
                .map(submission => submission.timeSlot)
                .filter(timeSlot => timeSlot); // Remove empty time slots
        }

        // Update available time slots based on date selection
        function updateAvailableTimeSlots(selectedLocation, selectedDate) {
            const timeSelect = document.getElementById('timeSlot');
            const timeGroup = document.getElementById('timeGroup');
            const timeAvailabilityInfo = document.getElementById('timeAvailabilityInfo');
            
            if (!selectedLocation || !selectedDate) {
                timeGroup.style.display = 'none';
                return;
            }
            
            // Show time group with animation
            timeGroup.style.display = 'block';
            timeGroup.classList.add('slide-down');
            
            // Clear existing options
            timeSelect.innerHTML = '<option value="">Choose a time...</option>';
            
            // Find the selected date configuration
            const locationDateOptions = locationDates[selectedLocation] || [];
            const dateConfig = locationDateOptions.find(dateOption => dateOption.value === selectedDate);
            
            if (!dateConfig || !dateConfig.timeSlots) {
                timeAvailabilityInfo.textContent = 'No time slots available for this date.';
                timeAvailabilityInfo.className = 'availability-info warning show';
                timeSelect.disabled = true;
                return;
            }
            
            const availableTimeSlots = dateConfig.timeSlots;
            const takenTimeSlots = getTakenTimeSlots(selectedLocation, selectedDate);
            
            let availableCount = 0;
            let totalCount = availableTimeSlots.length;
            
            // Add available time slots to select
            availableTimeSlots.forEach(timeSlot => {
                const option = document.createElement('option');
                option.value = timeSlot;
                
                // Format time for display (convert 24h to 12h format)
                const [hours, minutes] = timeSlot.split(':');
                const hour12 = parseInt(hours) > 12 ? parseInt(hours) - 12 : parseInt(hours);
                const ampm = parseInt(hours) >= 12 ? 'PM' : 'AM';
                const displayHour = hour12 === 0 ? 12 : hour12;
                option.textContent = `${displayHour}:${minutes} ${ampm}`;
                
                if (takenTimeSlots.includes(timeSlot)) {
                    option.disabled = true;
                    option.textContent += ' (Unavailable)';
                    option.style.color = '#a0aec0';
                } else {
                    availableCount++;
                }
                
                timeSelect.appendChild(option);
            });
            
            // Update time availability info
            if (availableCount === 0) {
                timeAvailabilityInfo.textContent = 'Sorry, no time slots available for this date. Please choose a different date.';
                timeAvailabilityInfo.className = 'availability-info warning show';
                timeSelect.disabled = true;
            } else if (availableCount <= 2) {
                timeAvailabilityInfo.textContent = `Only ${availableCount} time slot${availableCount === 1 ? '' : 's'} remaining for this date!`;
                timeAvailabilityInfo.className = 'availability-info warning show';
                timeSelect.disabled = false;
            } else {
                timeAvailabilityInfo.textContent = `${availableCount} of ${totalCount} time slots available for this date.`;
                timeAvailabilityInfo.className = 'availability-info show';
                timeSelect.disabled = false;
            }
            
            updateProgress();
        }

            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePhone(phone) {
            const re = /^[\+]?[1-9][\d]{0,15}$/;
            return re.test(phone.replace(/[\s\-\(\)]/g, ''));
        }

            return name.trim().length >= 2;

            errorDiv.textContent = message;

            errorDiv.classList.remove('show');

            if (document.getElementById('dateGroup').style.display !== 'none' && !dateField.disabled) {
                requiredFields.push('preferredDate');
            }
            
            // Add time field to required if it's visible and enabled
            if (document.getElementById('timeGroup').style.display !== 'none' && !timeField.disabled) {
                requiredFields.push('timeSlot');
            }
            
            let filledFields = 0;
            
            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field && field.value.trim()) filledFields++;
            });
            
            const progress = (filledFields / requiredFields.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

        function validateForm() {

            const name = document.getElementById('name').value.trim();

                showSuccess('name');

                    document.getElementById('availabilityInfo').classList.remove('show');
                    document.getElementById('timeAvailabilityInfo').classList.remove('show');
                    updateProgress();
                    
                    // Clear all validations
                    ['name', 'troop', 'email', 'location', 'preferredDate', 'timeSlot'].forEach(clearValidation);
                    
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        successDiv.classList.remove('show');

                successDiv.style.background = '#fed7d7';

                setTimeout(() => {

                }, 3000);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                spinner.style.display = 'none';

        }
